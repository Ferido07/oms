<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(title=~{::title}, links=~{}, header_scripts=~{}, page_header=~{:: #page-header}, content=~{::content}, footer_scripts=~{})">
<head>
    <meta charset="UTF-8">
    <title th:text="#{offence.history}">Offence History</title>

    <!--Link only used in prototype mode-->
    <link rel="stylesheet" href="../../static/vendor/bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h2><span id="page-header" th:text="#{offence.history}">Offence History</span></h2>
        <!--/*@thymesVar id="offenceModels" type="List<com.kft.oms.model.OffenceModel>"*/-->
        <div class="container" th:fragment="content">
            <div th:if="${not #lists.isEmpty(offenceModels)}">
                <h6>History of Offences for <span th:text="${offenceModels[0].driverModel.getFullName()}">Offender</span></h6>
                <table class="table table-striped">
                    <tr>
                        <th th:text="#{date}">Date</th>
                        <th th:text="#{time}">Time</th>
                        <th th:text="#{description}">Description</th>
                        <th th:text="#{penalty.amount}">Penalty Amount</th>
                        <th th:text="#{status}">Status</th>
                        <th></th>
                    </tr>
                    <!--/*@thymesVar id="offenceModels" type="java.util.List<com.kft.oms.model.OffenceModel>"*/-->
                    <tr th:each="offenceModel : ${offenceModels}">
                        <td th:text="${offenceModel.date}"></td>
                        <td th:text="${offenceModel.time}"></td>
                        <td th:text="${offenceModel.description}"></td>
                        <td th:text="${offenceModel.penaltyAmount}"></td>
                        <td>
                            <a th:text="${offenceModel.status}" th:class="${offenceModel.status.toString()} == 'PENDING'? 'text-danger' : 'text-success'"></a>
                        </td>
                        <td>
                            <a href="../offence/show.html" th:href="@{/offence/{id}(id=${offenceModel.id})}" th:text="#{view}">View</a>
                            <a href="../offence/status.html" th:href="@{/offence/{id}/status(id=${offenceModel.id})}" th:text="#{status}"></a>
                        </td>
                    </tr>
                </table>
            </div>
            <div th:if="${ #lists.isEmpty(offenceModels)}">
                <h4 th:text="#{no.registered.offence.message}">No Offences Registered</h4>
                <p><span th:text="#{add.offence.message}">To add offences </span> <a href="../offence/form.html" th:href="@{/offence/create}" th:text="#{click.here}">click here</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
