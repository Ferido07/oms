<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Offence</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1-1/jquery.min.js"
            th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}" ></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Offence Details</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Offence Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control" >Offence Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Offence Date:</label>
                    <div class="col-sm-10">
                        <p class="form-control" th:text="${offence.date}">Offence Date</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Offence Time:</label>
                    <div class="col-sm-10">
                        <p class="form-control" th:text="${offence.time}">Offence Time</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <p class="form-control" th:text="${offence.description}">Description</p>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
